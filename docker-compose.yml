# Development setup
version: '3.9'

services:
  slurmctl:
    container_name: slurmctl
    image: slurmctl
    build:
      context: .
      dockerfile: example/Dockerfile
      target: slurm
    hostname: slurmctl
    networks:
      - clusternet
    volumes:
      - ./client:/client
      - ./example/slurm.conf:/config/slurm.conf
      - ./example/cloudburst.ini:/etc/cloudburst/cloudburst.ini
      - mungeconfig:/mungeconfig
  login:
    container_name: login
    image: compute
    build:
      context: .
      dockerfile: example/Dockerfile
      target: compute
    command: bash
    hostname: login
    tty: true
    privileged: true
    depends_on:
      - slurmctl
    networks:
      - clusternet
    volumes:
      - ./example/slurm.conf:/config/slurm.conf
      - ./home:/home/user
      - mungeconfig:/mungeconfig
  backend:
    container_name: backend
    image: cloudburstserver
    build:
      context: ./server
    command: --reload
    networks:
      - clusternet
    volumes:
      - ./server/src:/app
      - ./example/cloudburstd.ini:/etc/cloudburst/cloudburstd.ini
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8080:8080

volumes:
  mungeconfig:

networks:
  clusternet:
    name: clusternet
